<!DOCTYPE html>
<html>
<head>
  <title>JQuery</title>
  <meta charset="utf-8">
  <style type="text/css">
    #main-container {
      width: 70%;
      margin: auto;
      background-color: lightgray;
      padding: 10px;
    }
    #box {
      width: 200px;
      height: 250px;
      margin: auto;
      background-color: blue;
      padding: 10px;
      text-align: center;
      color: white;
    }
    #avocado-gif {
      height: 50%;
      width: 50%;
      margin: auto;
      display: block;
    }
    .hide {
      visibility: hidden;
    }
    h1 {
      display: block;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <div id="main-container">
    <h1>This is a header</h1>
    <button>Click me!</button>
    <img id= "avocado-gif" class="hide" src="https://media.giphy.com/media/3oD3YrUgucpmkZr5a8/giphy.gif">
    <div id="box">Container</div>
  </div>
  <script type="text/javascript">
    $("document").ready(function() {
      $("button").click(function () {
        $("img").toggleClass("hide");
        $("#box").css("width", "80%");
        $("#box").text("Look UP!");
      });
      $("h1").hover(function() {
        $(this).css("float", "right");
        $(this).html("<strong>Can't Catch Me!</strong>");
      }, function() {
        $(this).css("float", "none");
        $(this).text("This is a header");
      });

    }); 
  </script>
</body>
</html>
