<!DOCTYPE html>
<html>
<head>
  <title>This is a practice form</title>
</head>
<body>
<form name="BeerSurvey" action="success.html" method="post">
  <div>
    <label>Types of Beer:</label>
      <select name="Beer_Type">
        <option value="IPA">IPA</option>
        <option value="Paleale">Paleale</option>
        <option value="Stout">Stout</option>
      </select>
  </div>
  <div>
      <label>Why is it your favorite?</label>
      <textarea name="textarea" rows="10" cols="50">Tell us your reason</textarea>
  </div>
  <div>
    <label>Name:</label>
    <input type="text" name="Username">
  </div>
  <div>
    <label>Email</label>
    <input type="Email" name="Email">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="Password">
  </div>

  <button type="submit">Enter Information</button>


</form>
</body>
</html>
